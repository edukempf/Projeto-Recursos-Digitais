<head>
{% load static %}
{% get_static_prefix as STATIC_URL %}
  <meta charset="utf-8">
  <title>Simula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/scripts.js"></script>
</head>
<body>
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<img class="logo2" alt="140x140" src="{{ STATIC_URL }}img/utfpr.png" />
			<div class="btn-group">
				 <button class="btn btn-default">Opções</button> <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li>
						<a href="{% url 'sair' %}">Sair</a>
					</li>
					<li class="disabled">
						<a href="#">Another action</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
		{% if questao %}
			<h3>
				{{ questao.titulo }}
			</h3>
			<dl>
				<dt>
					Descrição 
				</dt>
				<dd>
					{{ questao.descricao }}
				</dd>
			</dl>
			<form method="POST" role="form">
				<div class="form-group">
					 <label>Resposta:</label><textarea name="resposta" class="form-control" ></textarea>
				</div>
				</div> <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		{% else %}
    			<p>Sem questoes cadastradas</p>
		{% endif %}
	</div>
</div>
</body>
